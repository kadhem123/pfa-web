<app-navbar></app-navbar>
<div class="container my-container">
    <div class="card justify-content-md-center">
        <div class="card-body text-center">


            <h2 class="fw-bold mb-3 text-uppercase blue-color">Se connecter</h2>
            <p class="fw-bold mb-3 blue-color">Veuillez entrer votre email et votre mot de passe !</p>
            <div class="mb-3">
                <input type="email" class="form-control"  placeholder="E-mail" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control"  placeholder="Mot de passe" required>
            </div>

            <p class="small mb-3 pb-lg-2"><a th:href="@{/ForgotPassword.html}"
                                             th:text="#{message.resetPassword}">Mot de passe oublié ?</a></p>

            <button type="button" class="btn yellow-color" type="submit"><i class="fa-solid fa-check"></i>&nbsp;Se connecter</button>


            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
            </div>

            <div class="mb-3">
                <a [routerLink]="['/inscription']" class="btn btn-link">Créer votre compte <i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
